<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Инструкция</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #e6f7ff;
    padding: 20px;
    color: #333;
  }
  .header {
    background-color: #1a8cff;
    padding: 10px;
    text-align: center;
    color: white;
    border-radius: 5px;
  }
  .container {
    background-color: #f2f2f2;
    border: 1px solid #cccccc;
    padding: 20px;
    margin-top: 20px;
    border-radius: 5px;
  }
  .video {
    width: 100%;
    height: 150px;
    background-color: #666;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
    border-radius: 5px;
  }
  .instructions {
    font-size: 1.2em;
    line-height: 1.5;
  }
  .step {
    margin-top: 20px;
  }
  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
  }
</style>
</head>
<body>
  <div class="header">Инструкция</div>
  <div class="container">
    <div class="video">VIDEO</div>
    <div class="instructions">
      <div class="step"><strong>Как пользоваться ?</strong></div>
      <div class="step">Загрузите картину</div>
      <div class="step">Нажмите кнопку START</div>
      <div class="step">Ждать результат</div>
    </div>
    <button type="button">Start</button>
  </div>
</body>
</html>
